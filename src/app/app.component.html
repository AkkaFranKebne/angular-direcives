<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul
        class="list-group"
      >
        <div
        *ngIf="onlyOdd"
        >
          <li
            class="list-group-item"
            *ngFor="let numberOdd of numbersOdd"
            [ngClass]="{odd: numberOdd % 2 !==0}"
            [ngStyle]="{backgroundColor: numberOdd % 2 !==0 ? 'lightgrey' : 'lightblue'}"
          >
            {{  numberOdd }}
          </li>
        </div>
        <div
          *ngIf="!onlyOdd"
        >
          <li
            class="list-group-item"
            *ngFor="let numberEven of numbersEven"
            [ngClass]="{odd: numberEven % 2 !==0}"
            [ngStyle]="{backgroundColor: numberEven % 2 !==0 ? 'lightgrey' : 'lightblue'}"
          >
            {{ numberEven }}
          </li>
        </div>

        <div
          *appUnless="!onlyOdd"
        >
          <li
            class="list-group-item"
            *ngFor="let numberOdd of numbersOdd"
            [ngClass]="{odd: numberOdd % 2 !==0}"
            [ngStyle]="{backgroundColor: numberOdd % 2 !==0 ? 'lightgrey' : 'lightblue'}"
          >
            {{  numberOdd }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <p>Only even</p>
      </ng-template>
      <p appBasicHighlight>Style me with basic highlight Directive please!</p>
      <p appBetterHighlight [defaultColor]="'lightblue'" [highlightedColor]="'red'">I am styled with the better highlight Directive though.</p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">5</p>
      <p *ngSwitchCase="10">10</p>
      <p *ngSwitchCase="25">25</p>
      <p *ngSwitchCase="35">35</p>
    </div>
  </div>
</div>
